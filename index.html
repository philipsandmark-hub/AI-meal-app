<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge-to-Feast AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #5A6E55; /* Sage Green */
        --color-primary-light: #849B80;
        --color-accent: #E58A4E; /* Burnt Orange */
        --color-accent-dark: #D47535;
        --color-text-primary: #2d2d2d;
        --color-text-secondary: #575757;
        --color-bg: #FBF9F6; /* Linen */
        --color-surface: #FFFFFF;
        --color-border: #EAE5E0;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary-light);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      .primary-button {
        width: 100%;
        background-color: var(--color-accent);
        color: white;
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s, opacity 0.3s;
        border: none;
      }
      .primary-button:hover {
        background-color: var(--color-accent-dark);
      }
      .primary-button:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px var(--color-surface), 0 0 0 4px var(--color-accent);
      }
      .primary-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .primary-button:disabled:hover {
        background-color: var(--color-accent);
      }

      .secondary-button {
        width: 100%;
        background-color: transparent;
        color: var(--color-accent);
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-accent);
        transition: background-color 0.3s;
      }
      .secondary-button:hover {
        background-color: rgba(229, 138, 78, 0.1);
      }
      .secondary-button:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px var(--color-surface), 0 0 0 4px var(--color-accent);
      }

       .tertiary-button {
        width: 100%;
        background-color: var(--color-border);
        color: var(--color-text-secondary);
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: opacity 0.3s;
        border: none;
      }
      .tertiary-button:hover {
        opacity: 0.7;
      }
      .tertiary-button:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px var(--color-surface), 0 0 0 4px #9ca3af;
      }

      /* Custom Checkbox */
      .custom-checkbox {
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--color-surface);
        margin: 0;
        font: inherit;
        color: var(--color-text-secondary);
        width: 1.25em;
        height: 1.25em;
        border: 0.15em solid var(--color-border);
        border-radius: 0.25em;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .custom-checkbox:hover {
        border-color: var(--color-primary-light);
      }
      .custom-checkbox::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        -webkit-clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        transform: scale(0);
        transform-origin: center;
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--color-accent);
      }
      .custom-checkbox:checked {
        border-color: var(--color-accent);
      }
      .custom-checkbox:checked::before {
        transform: scale(1);
      }
    </style>
